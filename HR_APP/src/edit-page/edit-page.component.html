<div class="container overflow-x- scroll">
    <div class="top-bar">
      <h1>Update Employee</h1>
      <button routerLink='/home'><i class="bi bi-arrow-left-circle-fill icon"></i> Back</button>
    </div>
    <div class="bottom">
      <!-- <form > -->
        <table>

          <tr>
            <td>
              <label for="firstname">First Name:</label>
            </td>
            <td class="col-2"><input type="text"  class="inputBox"  [(ngModel)]="userInfo.fullname" /><br /></td>
          </tr>

          <tr>
            <td>
              <label for="lastname">Last Name:</label>
            </td>
            <td class="col-2"><input type="text" [(ngModel)]="userInfo.jobtitle" class="inputBox" /><br /></td>
          </tr>

          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td class="col-2"><input type="email" [(ngModel)]="userInfo.email" class="inputBox" /><br /></td>
          </tr>

          <tr>
            <td>
              <label for="address">Address:</label>
            </td>
            <td class="col-2">
              <td class="col-2"><input type="text" [(ngModel)]="userInfo.phonenumber" class="inputBox" /><br /></td>
          </tr>

          <tr>
            <td>
              <label for="phone">Phone:</label>
            </td>
            <td class="col-2"><input  [(ngModel)]="userInfo.department"type="text" class="inputBox" /><br /></td>
          </tr>

          <tr>
            <td class="col-2 ml-auto">
              <button type="submit" class="btn" (click)="updateEmployee()">Submit</button>
            </td>
          </tr>

        </table>
      <!-- </form> -->
    </div>
  </div>

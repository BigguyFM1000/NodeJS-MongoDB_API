<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.2/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="navbar bg-blue-400">
    <div class="flex-1">
      <a class="btn btn-ghost text-white normal-case text-xl">HR-APP</a>
    </div>
    <div class="flex-none">
      <div class="dropdown dropdown-end">
        <Label tabindex="0" for="my-modal-6">
          <button class="btn btn-outline bg-purple-900">Add New</button>
        </Label>
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
       
        
        <div class="modal modal-bottom sm:modal-middle" tabindex="0">
          <div class="modal-box">
            <form [formGroup]="addForm">
              <table>
                <tr>
                  <td class="col-2"><input type="text" id="fullname" formControlName="fullname"/><span>*</span><br /></td>
                </tr>
                <tr>
                  <td class="col-2"><input type="text" id="job_title" formControlName="jobtitle"/><span>*</span><br /></td>
                </tr>
                <tr>
                  <td class="col-2"><input type="email" id="email" formControlName="email"/><span>*</span><br /></td>
                </tr>
                <tr>
                  <td class="col-2">
                    <textarea id="phonenumber" cols="10" rows="2" formControlName="phonenumber"></textarea><span>*</span><br />
                  </td>
                </tr>
                <tr>
                  <td class="col-2"><input type="text" id="department" formControlName="department"/><span>*</span><br /></td>
                </tr>
                <tr>
                  <td class="col-2">
                    <button type="submit" class="btn" (click)="AddEmployee()">Submit</button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>

       

       
      </div>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://placeimg.com/80/80/people" />
          </div>
        </label>
        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="overflow-x-auto w-full">
    <table class="table w-full">
      <!-- head -->
      <thead>
        <tr class="text-center text-white">
          <th></th>
          <th class="text-left">Name</th>
          <th>Contact Details</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody *ngFor="let employee of employees, let i = index">
        <!-- row 1 -->
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td class="text-center">
            <div class="flex items-center space-x-3">
              <div class="avatar">
                <div class="mask mask-squircle w-12 h-12">
                  <img src="../assets/dark_magician.jpeg" alt="Avatar Tailwind CSS Component" />
                </div>
              </div>
              <div>
                <div class="font-bold">{{ employee.fullname }}</div>
                <div class="text-sm opacity-50">{{ employee.jobtitle }}</div>
              </div>
            </div>
          </td>
          <td class="text-center">
            {{ employee.email }}
            <br/>
            <span class="badge badge-ghost badge-sm">{{ employee.phonenumber }}</span>
          </td>
          <td class="text-center">{{ employee.department }}</td>
          <td class="mx-auto flex gap-4 justify-center">
            <button class="btn btn-outline btn-info">View</button>
            <button class="btn btn-outline btn-success" routerLink="/edit/{{employee.id}}">Edit</button>
            <button class="btn btn-outline btn-secondary" (click)="deleteEmployee(employee)">Delete</button>
          </td>
        </tr>
      
    </table>
  </div>
</body>
</html>

<router-outlet></router-outlet>
